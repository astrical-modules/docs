Component+DefinitionTable:
  table_container: 'overflow-hidden border rounded-lg dark:border-gray-700 overflow-x-auto'
  table: 'min-w-full divide-y divide-gray-200 dark:divide-gray-700'
  thead: 'bg-gray-50 dark:bg-gray-800 hidden md:table-header-group'
  tbody: 'bg-white dark:bg-gray-900 divide-y divide-gray-200 dark:divide-gray-800 block md:table-row-group'
  tr: 'block md:table-row'
  th: 'px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider'
  td: 'px-6 py-4 whitespace-normal text-sm text-gray-900 dark:text-gray-100 block md:table-cell md:before:hidden before:content-[attr(data-label)] before:float-left before:font-bold before:text-gray-500 before:mr-4'
  code_cell: 'bg-gray-100 dark:bg-gray-700 px-1.5 py-0.5 rounded text-red-500 font-mono text-xs'
  badge: 'inline-flex items-center px-2 py-0.5 rounded text-xs font-medium'
  badge_string: 'bg-green-100 text-green-800 dark:bg-green-900 dark:text-green-200'
  badge_integer: 'bg-orange-100 text-orange-800 dark:bg-orange-900 dark:text-orange-200'
  badge_boolean: 'bg-blue-100 text-blue-800 dark:bg-blue-900 dark:text-blue-200'
  badge_object: 'bg-purple-100 text-purple-800 dark:bg-purple-900 dark:text-purple-200'
  badge_default: 'bg-gray-100 text-gray-800 dark:bg-gray-700 dark:text-gray-200'
  icon_true: 'w-5 h-5 text-green-500'
  icon_false: 'text-gray-400'
  markdown_cell: 'prose prose-sm dark:prose-invert max-w-none'
  text_cell: ''
