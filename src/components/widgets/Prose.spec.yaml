# Prose Widget Component Specification

components:
  Prose:
    type: object
    description: Renders a prose widget that displays markdown content, either provided inline or loaded from an external file. It's designed for rich text sections in documentation.
    properties:
      type:
        type: string
        required: true
        enum: [Prose]
        description: Specifies the component type. Must be 'Prose'.
      id:
        type: string
        description: An optional HTML id attribute for the widget container.
      title:
        type: string
        description: The main title of the widget. Can also be provided via a 'title' slot.
      subtitle:
        type: string
        description: A subtitle displayed below the main title. Can also be provided via a 'subtitle' slot.
      tagline:
        type: string
        description: A smaller line of text displayed above the title.
      bg:
        type: string
        description: An optional URL for a background image for the widget container.
      text:
        type: string
        description: Inline markdown content to render.
      file:
        type: string
        description: Path to a markdown file to render (relative to content directory).
      classes:
        type: object
        description: An object to override the default CSS classes for various parts of the component.
        properties:
          wrapper:
            type: object
            description: Classes for the TitledWidgetWrapper, which provides the outer container and background support.
            properties:
              container:
                type: string
                description: Classes for the main section element of the widget wrapper.
              background:
                type: string
                description: Classes for the background image container.
              overlay:
                type: string
                description: Classes for the overlay layer on top of the background.
              wrapper:
                type: string
                description: Classes for the inner content wrapper div.
          headline:
            type: object
            description: Classes for the Headline component, which renders the title, subtitle, and tagline.
            properties:
              container:
                type: string
                description: Classes for the main headline container div.
              tagline:
                type: string
                description: Classes for the tagline paragraph element.
              title:
                type: string
                description: Classes for the main title (h2) element.
              subtitle:
                type: string
                description: Classes for the subtitle paragraph element.
          content:
            type: string
            description: Classes for the markdown content container definition (typography).
